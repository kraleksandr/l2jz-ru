<table border="0" cellpadding="3" cellspacing="0" class="entityTable">
	<tr class="headTr">
		<td rowspan="2" width="100%" class="bodyTr">
			@:a.fHTML.location:@
			@:html.a2('char.main.'+a.char_id,{'innerHTML':a.char_name,'class':'bigPageName'}):@<br>
			<font size="-2">@:a.char_id:@</font>
		</td>
		<td>@:a.fName.sex:@</td>
		<td>@:a.fName.level:@</td>
	</tr><tr class="bodyTr">
		<td>@:a.fHTML.sex:@</td>
		<td>@:a.level:@</td>
	</tr><tr  class="headTr">
		<td>@:a.fName.class_id:@</td>
		<td colspan="2">@:a.fName.online:@</td>
	</tr><tr class="bodyTr">
		<td>@:a.fHTML.class_id:@</td>
		<td colspan="2">@:a.fHTML.online:@</td>
	</tr>
</table>
<img src="i/tdot.gif" alt="" width="1" height="1" border="0">
